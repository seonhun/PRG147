<!-- 1. Object declarations:  Using the videos and the example below declare an object representing properties of a car. Include numerical and string properties. One of the fields can be a random serial number. Upload the code to cpanel website. -->

<html>
<head>
    <title>JavaScript Demo</title>
<script type = "text/javascript">  
function myfunction() {   

var myCar = new Object();
//object property declaration
    myCar.manufacturer = 'Toyota';
   myCar.brand = 'Rav4';
   myCar.serialNum = Math.round(Math.random() * 1000000);
   myCar.modelYr = 2003;
//access the object attribute that is not a string 
// alert (myCar['serialNum']);

/*
An object property name can be any valid JavaScript string, 
or anything that can be converted to a string, including the empty string. 
However, any property name that is not a valid JavaScript 
identifier (for example, a property name that has a space or a hyphen, 
or that starts with a number) 
can only be accessed using the square bracket notation.
*/

console.log(myCar.manufacturer);
console.log(myCar.brand);
console.log(myCar['serialNum']);
console.log(myCar.modelYr);

//display the whole thing
console.log(myCar);

}  
function myfunction2() {
    function Vehicle(manufacturer, brand, serialNum, modelYr) {
        this.manufacturer = manufacturer;
        this.brand = brand;
        this.serialNum = serialNum;
        this.modelYr = modelYr;
    }
    var newCar = new Vehicle("Toyota", "Rav4", Math.round(Math.random() * 1000000), 2003)
    console.log(newCar.manufacturer);
    console.log(newCar.brand);
    console.log(newCar['serialNum']);
    console.log(newCar.modelYr);

    //display the whole thing
    console.log(newCar);
}
</script> 
</head>
<body>
