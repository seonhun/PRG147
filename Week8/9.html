<!-- 9. Removing DOM elements

Modify the code below to remove at least two elements

  -->

  <!DOCTYPE html>

  <html>
  
  <body>
  
   
  
  <div>
  
  <p id="p1">This is a paragraph.</p>
  
  <p id="p2">This is another paragraph.</p>
  
  <p id="p3">This is the third paragraph.</p>
  
  <p id="p4">This is the fourth paragraph.</p>
  
  <p id="p5">This is the fifth paragraph.</p>
  
  <p id="p6">This is the sixth paragraph.</p>
  
  </div>
  
   
  
   
  
  <button onclick="myFunction()">Remove Element</button>
  
   
  
  <script>
  
  function myFunction() {
  
    var elmnt = document.getElementById("p1");
  
    elmnt.remove();
  
    var elmnt2 = document.getElementById("p4");
  
    elmnt2.remove();
  
    var elmnt3 = document.getElementById("p6");
  
    elmnt3.remove();
  
  }
  
  </script>
  
   
  
  </body>
  
  </html>
